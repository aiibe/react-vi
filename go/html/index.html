<!DOCTYPE html>
<html lang="en" style="background-color: #e4ccad">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Vi</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>
    <script src="//unpkg.com/force-graph"></script>
    <script type="module">
      (async () => {
        try {
          // Get files map from backend
          const resp = await fetch("/data");
          const data = await resp.json();

          // Colors
          const blueLight = "#3268f0";
          const blueDark = "#6a23c2";
          const pale = "#3b2f26";
          const orange = "#d6670d";

          // Get .tsx nodes
          const nodes = Object.keys(data)
            // .filter((name) => name.endsWith(".tsx") || name.endsWith(".ts"))
            .map((name) => ({
              id: name,
              name,
              color: name.endsWith(".tsx")
                ? blueLight
                : name.endsWith(".ts")
                ? blueDark
                : name.endsWith(".css")
                ? orange
                : pale,
            }));

          // Get nodes linked
          const links = Object.values(data).reduce((acc, item) => {
            const deps = item.Dependencies;

            if (!!deps.length) {
              deps.forEach((dep) =>
                acc.push({
                  target: dep,
                  source: item.Name,
                  color: "#353e73",
                })
              );
            }
            return acc;
          }, []);

          // Pack nodes
          const graphData = { nodes, links };
          console.log(graphData);

          // Draw graph
          const Graph = ForceGraph();
          const RootDOM = document.getElementById("root");
          Graph(RootDOM)
            .linkDirectionalArrowLength(1)
            .linkColor(pale)
            .graphData(graphData)
            .nodeId("id")
            .nodeCanvasObject((node, ctx, globalScale) => {
              const label = node.id;
              const fontSize = 16 / globalScale;
              ctx.font = `${fontSize}px Sans-Serif`;
              const textWidth = ctx.measureText(label).width;
              const bckgDimensions = [textWidth, fontSize].map(
                (n) => n + fontSize * 0.5 // some padding
              );

              // Background
              ctx.beginPath();
              ctx.fillStyle = node.color;
              ctx.roundRect(
                node.x - bckgDimensions[0] / 2,
                node.y - bckgDimensions[1] / 2,
                ...bckgDimensions,
                [2]
              );
              ctx.fill();

              // Label
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
              ctx.fillText(label, node.x, node.y);
            });
        } catch (error) {
          console.log("Error load data...", error);
        }
      })();
    </script>
  </body>
</html>
